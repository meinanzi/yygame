<!DOCTYPE html>
<html>
<head>
<meta charset="gbk">
<title>订单查询</title>
</head>
<body>
	<h3 align="center">订单查询</h3>
	<hr />
	<br />
	<form method="get" action="sendQuery.jsp">
		<table width="50%" align="center"  cellpadding="5">
			<tr>
				<td width="40%" align="left">&nbsp;输入订单号</td>
				<td width="5%"  align="center"> : </td> 
				<td width="35%" align="left">
					<input size="42" type="text" name="p2_Order" />
				</td>
				<td width="5%"  align="center"> - </td> 
				<td width="30%" align="left">p2_Order</td> 
			</tr> 

<!--
			<tr>
				<td width="40%" align="left">&nbsp;查询类型</td>
				<td width="5%"  align="center"> : </td> 
				<td width="35%" align="left">
					<input size="42" type="text" name="p3_ServiceType" placeholder="值为1时表示退款查询,其他任意数值表示交易订单查询。"/>
				</td>
				<td width="5%"  align="center"> - </td> 
				<td width="30%" align="left">p3_ServiceType</td> 
			</tr> 
		
-->
			<tr>
				<td width="25%" align="left">&nbsp;</td>
				<td width="5%"  align="center">&nbsp;</td> 
				<td width="35%" align="left">
					<input type="submit" value="单击查询" />
				</td>
				<td width="5%"  align="center"></td> 
				<td width="30%" align="left">&nbsp;</td> 
			</tr> 
		</table>
	</form>
	<br>
	<hr />
</body>
</html>
